<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator IMT</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #007acc;
    }
    label {
      display: block;
      margin: 15px 0 5px 0;
      font-weight: 600;
      color: #333;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline-color: #007acc;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #007acc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
      color: #004d66;
      min-height: 60px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yuk cek status gizi mu</h1>
    <label for="berat">Berat Badan (kg):</label>
    <input type="number" id="berat" placeholder="Contoh: 60" />

    <label for="tinggi">Tinggi Badan (cm):</label>
    <input type="number" id="tinggi" placeholder="Contoh: 160" />

    <button onclick="hitungIMT()">Hitung IMT</button>

    <div class="result" id="hasil"></div>

    <footer>
      Dibuat oleh <strong>Irna Dewi Yuningsi</strong>
    </footer>
  </div>

  <script>
    function hitungIMT() {
      const berat = parseFloat(document.getElementById("berat").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value) / 100;

      if (!berat || !tinggi) {
        document.getElementById("hasil").innerText = "Mohon isi semua kolom dengan benar.";
        return;
      }

      const imt = berat / (tinggi * tinggi);
      let kategori = "";

      if (imt < 18.5) {
        kategori = "Kurus";
      } else if (imt >= 18.5 && imt < 25) {
        kategori = "Normal";
      } else if (imt >= 25 && imt < 30) {
        kategori = "Gemuk";
      } else {
        kategori = "Obesitas";
      }

      document.getElementById("hasil").innerHTML =
        `IMT kamu: <strong>${imt.toFixed(1)}</strong><br>Status: <strong>${kategori}</strong>`;
    }
  </script>
</body>
</html>
